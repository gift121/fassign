<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link to the meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the title -->
    <title>responsive registration form</title>
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- link to the favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png"type="image/x-icon">
    <!-- link to the font family used -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- link to the JavaScript -->
    <script src="index.js"></script>
    
</head>
<body>
   <main>
    <!-- the first container -->
        <div class=" box">
            
            <div class="box-one">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time
                   Watching scripted tutorials is great,but understanding how 
                   developers think is invaluable.
               </p>
            </div>
            <div class="flex2">
                <div class="box-two">
                    <button class="try"><strong>Try it free 7 days</strong> 
                        then $20/mo.thereafter</button>
                </div>      
                <!-- my form page -->
        <div class="contact">
            <form name="submit-form" action="" class="field" method="POST">
                <p class="success register-success"></p> 
                                                                                                                
                <input type="text" placeholder="e.g John" id="fname" name="fname">
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                <p class="error fname-error"></p>

                <input type="text" placeholder="e.g Doe"id=lname name="lname">
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                <p class="error lname-error"></p>

                <input type="email" name="email" id="email" placeholder="e.g email@gmail.com">
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                <p class="error email-error"></p>

                <input type="password" name="password" id="password" placeholder="password">
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                <p class="error password-error"></p>

                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                <p class="error register-error"></p>
            </form>
            </div>
            </div>
        </div>
    </main>        
</body>
</html>
