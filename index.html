<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive registration form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png"type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    
</head>
<body>
    <main>
        
        <div class="box">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time
                Watching scripted tutorials is great,but understanding how developers think is invaluable.
            </p>

        </div>
        <div class="first-box">
            <button class="try"><strong>Try it free 7 days</strong> then $20/mo.thereafter</button>
            <div class="second-box">
            <form id="form" action="/">
               
            <div class="input-field">
                <input id="fname" type="text" placeholder="FirstName" minlength="5" maxlength="8" required>
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
            
                </div>
                <div class="input-field">
                <input id="Lname" type="text" placeholder="LastName" min="9" max="8" required>
                <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <i class="input-field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="input_field"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></i>
                </div>   
                    <button class="claim">CLAIM YOUR FREE TRIAL</button>
            </form>
            
                    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

         
        </div>
    </div>
    </main>
</body>
</html>
